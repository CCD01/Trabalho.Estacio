<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários de Teste via REST</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Se necessário, incluir a biblioteca jQuery -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
  <style>
    body {
      background-color: #ffc107; /* bg-warning */
    }
  </style>
</head>
<body class="container bg-warning">
  <h1>Usuários de Teste via REST</h1>
  
  <!-- Referência ao site reqres.in -->
  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div class="card col-md-3 p-2 m-3" v-for="(user, index) in users" :key="index">
        <img :src="user.avatar" class="card-img-top" alt="Avatar">
        <div class="card-body">
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="card-text">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Objeto de controle VUE JS
    const app = new Vue({
      el: '#usuarios',
      data() {
        return {
          users: []
        };
      },
      mounted() {
        this.loadUsers();
      },
      methods: {
        loadUsers() {
          // Use a biblioteca de sua escolha para fazer a requisição (pode ser Fetch API, jQuery AJAX, XMLHttpRequest)
          // Aqui, um exemplo usando Fetch API:
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => this.users = data.data)
            .catch(error => console.error('Erro ao carregar usuários', error));
        }
      }
    });
  </script>
</body>
</html>
